<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Scream Challenge</title>
</head>
<body>
     

    <!-- Canvas -->
    <div class="canvas">

        <!-- Timer -->
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <!-- Container ice cream -->
        <div class="ice-cream-container">
            <img class="ice-cream-color" src="../assets/img/ice_cream_grayscale.png" alt="Ice Cream Color">
            <img class="ice-cream-grayscale" src="../assets/img/ice_cream_color.png" alt="Ice Cream Grayscale">
            <div class="counter">0</div>
        </div>
        <!-- <button onclick="handleButtonClick()" class="button"><h4>+1 Ice Cream!</h4></button> -->
    </div>


    <!-- Input Nama -->
    <div class="modalInputName actived" id="modalInputName">
        <!-- Menu Untuk Mengatur Tolerance dan Target Db -->
        <div class="menu" id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
        </div>

        <!-- Modal Ketika di click tombol menu -->
        <div class="modal" id="modal">
            <label>Target DB</label><hr>
            <span id="maxDbValue">30</span>
            <input type="range" min="0" max="100" value="30" id="maxDbinput">
            <label>Toleransi Db</label><hr>
            <span id="toleranceValue">20</span>
            <input type="range" min="0" max="100" value="25" id="toleranceInput">
            <label>Timer Game</label><hr>
            <span id="maxTimerValue">10</span>
            <input type="range" min="0" max="60" value="10" id="maxTimer">
        </div>

        <div id="modal-second" class="modal-second">
            <h2 id="detik">3</h2>
        </div>

        <div class="quest" id="quest">
            <h2>Apakah Kamu Berani Coba ?</h2>
            <div class="button-start coba" id="btnCoba">
                Start
            </div>
        </div>

        <div class="form-nama" id="formNama">
            <label>Masukan Nama Anda : <hr></label>
            <input type="text" id="namaPlayer" required value="">
            <div class="button-start" id="button-start">
                Lanjutkan
            </div>
        </div>

        <!-- Timer Layer -->
        
    </div>

    

    <!-- Layer Jika Berhasil -->
    <div class="berhasil" id="berhasil">
        <div class="alert">
           <h2>I SCREAM FOR ICE CREAM</h2> 
        </div>
        <div class="button-oke" id="btnReset">
            Reset
        </div>
        <div class="ucapan">
            <span>Selamat <font id="outputNama"></font> Atas Teriakannya, Anda Akan Mendapatkan Ice Cream</span>
        </div>
    </div>

    <!-- Layer Jika Gagal -->
    <div class="berhasil" id="gagal">
        <div class="alert">
           <h2>I SCREAM FOR ICE CREAM</h2> 
        </div>
        <div class="button-oke" id="btnResetGagal">
            Reset
        </div>
        <div class="ucapan">
            <span>Sayang Sekali <font id="outputNamaGagal"></font>, Semoga Beruntung Lain Kali</span>
        </div>
    </div>
    <script src="./js/function.js"></script>
    <script src="../p5.min.js"></script>   
    <script src="./js/try2.js"></script>
    <script src="../addons/p5.sound.js"></script>
    <!-- <script src="./ske.js"></script> -->
</body>
</html>
